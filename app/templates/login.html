{% extends "base.html" %}
{% import 'bootstrap/wtf.html' as wtf %}

{% block app_content %}

{% if s %}
    <div class="alert alert-success">
        <h2>{{s}}</h2>
    </div>
{% endif %}

{% if us %}
    <div class="alert alert-danger">
        <h2>{{us}}</h2>
    </div>
{% endif %}

<div class="row">
    <div class="col-md-4 offset-lg-1">
        <h1>Sign In</h1>
        {{wtf.quick_form(form)}}
        <br>
        <p>New User? <a href="{{ url_for('register') }}">Create an Account!</a></p>
        <p>Forgot Your Password? <a href="{{ url_for('reset') }}">Password Recovery</a></p>
    </div>  
</div>
{% endblock %}
